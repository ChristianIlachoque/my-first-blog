{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
    <body>
        {% block content %}
        {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
        {% endfor %}
        {% endblock %}
    </body>
</html>
